<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            {% block title%}{% endblock%}
        </title>
        <link rel="stylesheet" media="all" charset="utf-8" href="{{STATIC_URL}}css/base.css"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/ui-lightness/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" href="{{STATIC_URL}}css/jquery-ui-timepicker-addon.css" />

        {% block extra_css %}{% endblock %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% csrf_token %}
        {% block body %}{% endblock %}
        <script type="text/javascript" src="{{STATIC_URL}}js/base.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-sliderAccess.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-timepicker-addon.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/ajax_csrf.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery.editable-1.3.3.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/task.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/note.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/reminder.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/create.js"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
