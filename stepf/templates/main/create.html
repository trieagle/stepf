<div class="create clearfix">

    <select id="create-type" class="type-select para">
        <option value="task">Task</option>
        <option value="note">Note</option>
        <option value="reminder">Reminder</option>
    </select>

    <input id="title-input" class="title-input" value=""></input>

    <div id="step" class="step para">
        <input type="number" id="step-input" class="step-input" min="1" max="100" />
    </div>

    <div id="alarm-time" class="alarm-time para">
        <input type="text" id="alarm-time-input" class="time-input" />
    </div>

    <div id="frequence" class="frequence para">
        <input type="number" id="freq-input" class="freq-input" min="1" max="7" />
    </div>

    <button id="create-confirm" class="create-button blue solid">Create</button>

</div>
