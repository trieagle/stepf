<VirtualHost *:80>
    ServerName www.stepf.net
    ServerAlias www.stepf.net
    DocumentRoot D:/pubfolder/work/trieage/stepf/stepf
    WSGIScriptAlias / D:/pubfolder/work/trieage/stepf/stepf/wsgi.py
    Alias /static D:/pubfolder/work/trieage/stepf/stepf/static
    <Location "/static/">
		SetHandler None
    </Location>
    <Directory D:/pubfolder/work/trieage/stepf/stepf>
       Order Deny,Allow
       Allow from all
    </Directory>
    <Directory D:/pubfolder/work/trieage/stepf/stepf/static>
       Order Deny,Allow
       Allow from all
    </Directory>
</VirtualHost>